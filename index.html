<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confucius Institutes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Confucius Institutes</h1>

    <!-- Radio Buttons per selezionare il tipo di mappa -->
    <div class="mt-4 text-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mapType" id="singleYearRadio" value="single" checked>
        <label class="form-check-label" for="singleYearRadio">Single Year</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mapType" id="apertureRadio" value="aperture">
        <label class="form-check-label" for="apertureRadio">Openings</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mapType" id="chiusureRadio" value="chiusure">
        <label class="form-check-label" for="chiusureRadio">Closures</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mapType" id="chinaRadio" value="china">
        <label class="form-check-label" for="chinaRadio">Chinese partner universities</label>
      </div>
    </div>

    <!-- Dropdown per selezionare l'anno -->
    <div class="d-flex justify-content-start mt-3">
      <div class="dropdown">
        <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="yearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Seleziona Anno
        </button>
        <ul class="dropdown-menu" id="yearList">
          <!-- Le opzioni verranno caricate dinamicamente -->
        </ul>
      </div>
    </div>

    <!-- Mostra l'anno attualmente visualizzato -->
    <div class="mt-3">
      <p><strong>Current selection: </strong><span id="currentYear">2004</span></p>
    </div>

    <!-- Sezione per visualizzare la mappa -->
    <div class="mt-3">
      <iframe id="mapViewer" src="" width="100%" height="640" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Script personalizzato -->
  <script src="script.js"></script>
</body>
</html>
