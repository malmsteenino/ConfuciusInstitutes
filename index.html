<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confucius Institutes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome per icone -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center mt-5">
    <h1>Confucius Institutes</h1>

    <!-- Radio Buttons per scegliere tra singoli anni, range di anni o il file "china" -->
    <div class="mt-4">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="yearType" id="singleYearRadio" value="single" checked>
        <label class="form-check-label" for="singleYearRadio">Single Year</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="yearType" id="rangeYearRadio" value="range">
        <label class="form-check-label" for="rangeYearRadio">Year Range</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="yearType" id="chinaRadio" value="china">
        <label class="form-check-label" for="chinaRadio">China</label>
      </div>
    </div>

    <!-- Dropdown per la selezione dell'anno -->
    <div class="dropdown mt-4" style="width: 200px;">
      <button class="btn btn-primary dropdown-toggle" type="button" id="yearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Seleziona Anno
      </button>
      <ul class="dropdown-menu" aria-labelledby="yearDropdown" id="yearList">
        <!-- Le opzioni verranno caricate dinamicamente -->
      </ul>
    </div>

    <!-- Mostra l'anno attualmente visualizzato -->
    <div class="mt-4">
      <p><strong>Current selection: </strong><span id="currentYear">2004</span></p>
    </div>

    <!-- Sezione per visualizzare la mappa -->
    <div class="mt-5">
      <iframe id="mapViewer" src="" width="100%" height="500" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Script personalizzato -->
  <script src="script.js"></script>
</body>

</html>
